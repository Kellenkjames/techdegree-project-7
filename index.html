		<main class="main">
			<!-- Dashboard Row-->
			<div class="main__dashboard">
				<h2 class="main__dashboard__headline">Dashboard</h2>
				<div class="main__dashboard__search"><input id="YourAppSearch" placeholder="Search" type="search"> <img alt="search icon" class="main__dashboard__search__icon" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png"></div>
			</div><!-- Alert Bar-->
			<div class="main__alert">
				<p class="main__alert__desc"><strong>Alert</strong> Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora odio, exercitationem non facere quaerat fugit deleniti.</p><svg class="main__alert__icon" height="18" viewbox="0 0 18 18" width="18" xmlns="http://www.w3.org/2000/svg">

			</div><!--line graph charts -->
			<section class="traffic">
				<div class="traffic__header">
					<h3 class="traffic__header__title">Traffic</h3>
					<ul class="traffic__nav">
						<li class="traffic__nav__link">Hourly</li>
						<li class="traffic__nav__link">Daily</li>
						<li class="traffic__nav__link traffic__nav__link--active">Weekly</li>
						<li class="traffic__nav__link">Monthly</li>
					</ul>
				</div>
				<div class="widget-container-full">
					<!-- Element line graph will attach to -->
					<canvas id="traffic-chart"></canvas>
				</div><!--Bar Graph -->
			</section>
			<div class="traffic__container">
				<section class="traffic__container__half">
					<h3>Daily Traffic</h3>
					<div class="widget-container-half">
						<!-- Element Bar Graph will attach to -->
						<canvas id="daily-chart"></canvas>
					</div>
				</section><!-- Doughnut Charts -->
				<section class="traffic__container__half">
					<h3>Mobile Users</h3>
					<div class="widget-container-half">
						<!-- Element Doughnut Graph will attach to -->
						<canvas id="mobile-users"></canvas>
					</div>
				</section>
			</div>
			<div class="social__container">
				<div class="social__container__box">
					<div class="social__container__img">
						<!--inline svg goes here-->
					</div>

				</div>

					</div>

					</div>
					<div class="social__container__text">

						<p>2,530</p>
					</div>
